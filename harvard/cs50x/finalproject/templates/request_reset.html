{% extends "layout.html" %}

{% block adminMenu %}
    {% if admin == 'Y' %}
        <a class="nav-item nav-link" href="/addSurveys">Add Surveys</a>
    {% endif %}
{% endblock %}

{% block title %}
    SmartShots Reset password
{% endblock %}

{% block main %}
    <form action="{{ url_for('request_reset') }}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="One Medical email" type="text" required >
        </div>
        <button class="btn btn-primary" type="submit">Send Request</button>
    </form>
{% endblock %}
