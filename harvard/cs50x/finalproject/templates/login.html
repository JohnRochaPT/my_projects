{% extends "layout.html" %}

{% block adminMenu %}
    {% if admin == 'Y' %}
        <a class="nav-item nav-link" href="/addSurveys">Add Surveys</a>
    {% endif %}
{% endblock %}

{% block title %}
    SmartShots Login
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="One Medical email" type="text" required >
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        <small class="text-muted ml-2">
            <a href="{{ url_for('request_reset') }}">Forgot Password?</a>
        </small>
    </form>
{% endblock %}
