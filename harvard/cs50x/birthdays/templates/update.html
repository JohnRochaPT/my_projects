<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Update a Birthday</h2>
                {% for row in rows %}
                    <form action="/update/{{row.id}}" method="POST">
                        <input name=name value="{{row.name}}">
                        <input name=month value="{{row.month}}">
                        <input name=day value="{{row.day}}">
                        <input type="submit" value="Update Row">
                    </form>
                {% endfor%}
            </div>
    </body>
</html>
