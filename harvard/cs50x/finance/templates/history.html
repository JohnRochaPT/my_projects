{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div>
        <main class="container py-5 text-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-start">Symbol</th>
                        <th class="text-end">Shares</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Transacted</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in history %}
                        <tr>
                            <td class="text-start">{{ event.symbol }}</td>
                            <td class="text-end">{{ event.numberOfShares }}</td>
                            <td class="text-end">{{ event.transactionAmount | usd }}</td>
                            <td class="text-end">{{ event.transactionDate }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
    <div align="right"">
        <a href="\add">Add More Funds</a>
    </div>
{% endblock %}
